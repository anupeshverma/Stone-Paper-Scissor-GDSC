<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Stone Paper Scissor</h1>
        <h3>Rules:</h3>
        <p>Rock breaks scissors </p>
        <p>Scissors cuts paper</p>
        <p>Paper covers rock.</p>

        <div class="score-board">
            <div id="user-label" class="badge">Player: <span id="user-score">0</span></div>
        </div>
        <div id="computer-label" class="badge">Computer: <span id="computer-score">0</span></div>

    <div class="result">
        <p>Pick your choice:</p>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
        <p class="result-text"></p>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
